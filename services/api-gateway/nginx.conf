user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # Map to handle OPTIONS requests
    map $request_method $is_options {
        OPTIONS 1;
        default 0;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_status 429;

    # Upstream services
    upstream auth-service {
        server auth-service:8000;
        keepalive 32;
    }

    upstream user-service {
        server user-service:8000;
        keepalive 32;
    }

    upstream api-key-service {
        server api-key-service:8000;
        keepalive 32;
    }

    upstream submission-service {
        server submission-service:8000;
        keepalive 32;
    }

    upstream workflow-service {
        server workflow-service:8000;
        keepalive 32;
    }

    upstream storage-service {
        server storage-service:8000;
        keepalive 32;
    }

    upstream registry-service {
        server registry-service:8000;
        keepalive 32;
    }

    upstream tracking-service {
        server tracking-service:8000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 32;
    }

    # Include server configurations
    include /usr/local/openresty/nginx/conf/conf.d/*.conf;
}

